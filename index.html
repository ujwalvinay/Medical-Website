<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCon</title>

    <!-- BootStrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

    <section class="title">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid nav-container">
              <a class="navbar-brand" href="#">Medi<span id="blue-item">Con</span></a>
              <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">How it Works</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Specialist</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link" href="#">Doctors</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link" href="#">Blogs</a>
                  </li>
                </ul>
                <button class="btn btn-outline-primary signup-btn" type="button">
                    Sign Up
                </button>
              </div>
            </div>
          </nav>

          <!-- Banner Area -->
          <div class="row banner">
            <div class="col-lg-6 mx-auto banner-text my-auto">
                <h1>Proving the best online medical <span id="blue-h1">consultation</span></h1>
                <p>We provide the best consultation to you with the best doctors in the field</p>
                <button class="btn btn-primary app-button">Make an Appointment</button>
              </div>
              <div class="col-lg-5">
                <img src="assets/doctors.png" alt="doctors" id="banner-img">
              </div>
          </div>
          
    </section>
    <section class="brand-section">
        <div class="row brands text-center" >
            <div class="col-md-3 col-sm-6">
                <img src="assets/logos/hospital-logo-1.svg" alt="logo-1" class="logos">
            </div>
            
            <div class="col-md-3 col-sm-6">
                <img src="assets/logos/hospital-logo-2.svg" alt="logo-2" class="logos">
            </div>
            
            <div class="col-md-3 col-sm-6">
                <img src="assets/logos/hospital-logo-3.svg" alt="logo-3" class="logos">
            </div>
            
            <div class="col-md-3 col-sm-6">
                <img src="assets/logos/hospital-logo-4.svg" alt="logo-4" class="logos">
